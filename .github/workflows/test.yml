name: Ci/Cd Teste

on: [push]


jobs:
  build:
    name: Flutter test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      #! Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter --version
      - run: flutter pub get
      - run: flutter test
